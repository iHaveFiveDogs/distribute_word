name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      # - name: Run linting
      #   run: |
      #     pip install flake8
      #     flake8 . --max-line-length=88 --extend-ignore=E203
      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
      - name: Build Docker image
        run: docker-compose build
      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'  # Only on main
        run: |
          echo "Deploying via GitHub Actions CD process, not Render auto-hook"
          curl -v -X POST https://api.render.com/v1/services/srv-d3mca7hr0fns73ejv630/deploys \
            -H "Authorization: Bearer ${{ secrets.rnd_26voU3JeryB6IOdZsd9s0Z2SjkyL }}" || { echo "CD deployment failed"; exit 1; }
        env:
          RENDER_API_KEY: ${{ secrets.rnd_26voU3JeryB6IOdZsd9s0Z2SjkyL }}
