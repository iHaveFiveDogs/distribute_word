version: '3'
services:
  redis:
    image: redis:7
    ports:
      - "6380:6379"  # Map host port 6380 to container port 6379

  web:
    build: .
    container_name: distribute_word_web
    command: uvicorn app:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379  # Container-internal port remains 6379

  worker:
    build: .
    container_name: distribute_word_worker
    command: rq worker --url redis://redis:6379
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379  # Container-internal port remains 6379
      - PYTHONUNBUFFERED=1