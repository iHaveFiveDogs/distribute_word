<!-- templates/index.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Generate Vocabulary Exercises</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main>
      <h1>Vocabulary Exercise Generator</h1>
      <p>Uses your DB (<code>word_info_level.db</code>) and local Mistral via ChatOllama (if available).</p>
      <form method="post" action="/generate">
        <label>
          Number of words (N): 
          <input type="number" name="n" value="{{ default_n }}" min="1" max="200" required />
        </label>
        <label>
          Difficulty Level (1-5): 
          <select name="level" required>
            <option value="1" {% if default_level == 1 %}selected{% endif %}>Easy (1)</option>
            <option value="2" {% if default_level == 2 %}selected{% endif %}>Medium (2)</option>
            <option value="3" {% if default_level == 3 %}selected{% endif %}>Moderate (3)</option>
            <option value="4" {% if default_level == 4 %}selected{% endif %}>Hard (4)</option>
            <option value="5" {% if default_level == 5 %}selected{% endif %}>Very Hard (5)</option>
          </select>
        </label>
        <button type="submit">Generate {{ default_n*2 if default_n else 100 }} exercises</button>
      </form>
      <hr/>
      <p>Or call the JSON API: <code>/api/generate/&lt;N&gt;?level=&lt;1-5&gt;</code></p>
    </main>
  </body>
</html>
