<!-- templates/index.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Generate Vocabulary Exercises</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main>
      <h1>Vocabulary Exercise Generator</h1>
      <p>Uses your DB (<code>word_info_level.db</code>) and local Mistral via ChatOllama (if available).</p>
      <form method="post" action="/generate">
        <label>Number of words (N): <input type="number" name="n" value="{{ default_n }}" min="1" max="200"/></label>
        <button type="submit">Generate {{ default_n*2 if default_n else 100 }} exercises</button>
      </form>
      <hr/>
      <p>Or call the JSON API: <code>/api/generate/&lt;N&gt;</code></p>
    </main>
  </body>
</html>
